sonar.projectKey=cadma-flow
sonar.projectName=CADMA Flow
sonar.projectDescription=CADMA Flow Django service (automated SonarCloud analysis)
sonar.organization=${SONAR_ORG}
sonar.sourceEncoding=UTF-8
sonar.sources=cadmaflow
sonar.tests=tests
sonar.test.inclusions=tests/**/*
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml
sonar.qualitygate.wait=true
sonar.coverage.exclusions=**/migrations/**,cadmaflow/asgi.py,cadmaflow/wsgi.py,cadmaflow/urls.py,cadmaflow/core/urls.py
sonar.cpd.exclusions=**/migrations/**
sonar.test.exclusions=**/migrations/**
sonar.scm.provider=git
sonar.exclusions=**/__pycache__/**,**/migrations/**,cadmaflow/settings/local.py,cadmaflow/settings/ci.py